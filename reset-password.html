<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Sarkar Telecom</title>
  <style>
    body { margin:0; font-family: Arial,sans-serif; background:#0f1824; color:#fff; }
    header { display:flex; justify-content:space-between; align-items:center; background:#1b2735; padding:10px 15px; position:fixed; width:100%; top:0; z-index:1000; box-sizing:border-box; }
    .menu-toggle { font-size:24px; cursor:pointer; background:none; border:none; color:#fff; }
    .site-title { font-weight:bold; font-size:18px; flex:1; text-align:center; }
    .profile img { width:40px; height:40px; border-radius:50%; }
    .sidebar { position:fixed; left:-250px; top:0; width:250px; height:100%; background:#1c2431; padding-top:60px; transition:left 0.3s ease; z-index:999; }
    .sidebar.active { left:0; }
    .sidebar a { display:block; padding:12px 20px; text-decoration:none; color:#fff; border-bottom:1px solid #2a3445; }
    .sidebar a:hover { background:#2f3c52; }

    main { margin-top:80px; padding:20px; text-align:center; }
    .card { background:#1c2431; padding:25px; border-radius:12px; max-width:400px; margin:auto; box-shadow:0 4px 6px rgba(0,0,0,0.3); }
    .card h2 { margin-bottom:20px; }
    input { width:100%; padding:10px; border-radius:6px; border:none; margin-bottom:10px; }
    button { width:100%; padding:10px; border-radius:6px; border:none; cursor:pointer; font-weight:bold; background:#007bff; color:#fff; margin-top:10px; }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle">‚ò∞</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile"><img src="https://via.placeholder.com/40" alt="Profile"></div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="login.html">üö™ Login</a>
    <a href="register.html">üìù Register</a>
  </div>

  <main>
    <div class="card">
      <h2>Reset Password</h2>
      <input type="password" id="newPassword" placeholder="Enter new password" required/>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required/>
      <button id="resetBtn">Reset Password</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, confirmPasswordReset, getAuth as authGet } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get('oobCode'); // Firebase reset code from email link
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!newPassword || !confirmPassword) { alert("Fill both fields."); return; }
      if (newPassword !== confirmPassword) { alert("Passwords do not match!"); return; }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        alert("Password reset successful!");
        window.location.href = "login.html";
      } catch(error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
