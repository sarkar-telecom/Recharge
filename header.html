<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Recharge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 24px;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #444;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      color: #000;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 2000;
    }

    .dropdown-content a {
      padding: 10px;
      display: block;
      text-decoration: none;
      color: #000;
    }

    .dropdown-content a:hover {
      background: #eee;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="dropdown">
      <img src="https://via.placeholder.com/35" alt="Avatar" class="avatar" id="avatarBtn">
      <div class="dropdown-content" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="orders.html">Orders</a>
    <a href="support.html">Support</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    // Firebase init
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sidebar toggle
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Dropdown toggle
    const avatarBtn = document.getElementById("avatarBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");
    avatarBtn.addEventListener("click", () => {
      avatarBtn.parentElement.classList.toggle("show");
    });

    // Load user avatar from Firestore
    auth.onAuthStateChanged(user => {
      if(user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if(doc.exists && doc.data().avatarUrl) {
            avatarBtn.src = doc.data().avatarUrl;
          }
        });
      } else {
        // ইউজার লগইন না থাকলে প্লেসহোল্ডার দেখাবে
        avatarBtn.src = "https://via.placeholder.com/35";
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
