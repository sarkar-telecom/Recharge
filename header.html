<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Recharge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }
    .site-title {
      font-size: 20px;
      font-weight: bold;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
    }
    /* Dropdown */
    .dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #222;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .dropdown a {
      padding: 10px;
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .dropdown a:hover {
      background: #444;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      padding-top: 60px; /* header space */
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <span class="menu-toggle">☰</span>
    <div class="site-title">Diamond Recharge</div>
    <img id="avatar" class="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar"/>
    <div id="dropdown" class="dropdown">
      <a href="/profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#">Home</a>
    <a href="#">Recharge</a>
    <a href="#">Orders</a>
    <a href="#">Support</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // ✅ আপনার Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    // Firebase init (v9 compat)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sidebar toggle
    const toggleBtn = document.querySelector(".menu-toggle");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Avatar dropdown
    const avatar = document.getElementById("avatar");
    const dropdown = document.getElementById("dropdown");
    avatar.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    });

    // Load user avatar from Firestore
    auth.onAuthStateChanged(user => {
      if(user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if(doc.exists && doc.data().avatarUrl) {
            avatar.src = doc.data().avatarUrl;
          }
        });
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "/login.html";
      });
    });
  </script>
</body>
</html>
