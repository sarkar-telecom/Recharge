<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Diamond Recharge</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Register</h1>

  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Password">
  <input type="text" id="regName" placeholder="Full Name">

  <label class="show-pass"><input type="checkbox" id="showRegPass"> Show Password</label>

  <button class="login-btn" id="registerBtn">Register</button>
  <button class="google-btn" id="googleBtn"><i class="fab fa-google"></i> Sign up with Google</button>
  <p class="msg" id="msg"></p>

  <p style="text-align:center;margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="register.js"></script>

</body>
</html>
