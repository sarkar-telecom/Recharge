<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Telecom Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 150px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Main */
    main {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
    }
    .user-card {
      background: #1c2431;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .user-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .user-card h2 {
      margin: 10px 0;
      font-size: 20px;
    }
    .user-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle">☰</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="#">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">User Request</a>
    <a href="#">History</a>
    <a href="#" id="logoutBtn2">Logout</a>
  </div>

  <!-- Main -->
  <main>
    <div class="user-card">
      <img id="userPhoto" src="https://via.placeholder.com/80" alt="User Photo">
      <h2 id="userName">Loading...</h2>
      <p id="userEmail"></p>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sidebar toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    // Load user info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "No Name";
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/80";
        document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/40";

        // Firestore extra user info (if available)
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.name) document.getElementById("userName").textContent = data.name;
          if (data.photoURL) {
            document.getElementById("userPhoto").src = data.photoURL;
            document.getElementById("profilePic").src = data.photoURL;
          }
        }
      } else {
        window.location.href = "login.html"; // Redirect if not logged in
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    document.getElementById("logoutBtn2").addEventListener("click", doLogout);
  </script>
</body>
</html>
