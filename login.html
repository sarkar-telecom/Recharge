<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Diamond Recharge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <div class="options">
      <label><input type="checkbox" id="rememberMe"> Remember me</label>
      <label><input type="checkbox" id="showPass"> Show password</label>
    </div>

    <button class="nav-btn" id="loginBtn">Login</button>
    <button class="extra-btn" id="googleBtn">Sign in with Google</button>
    <button class="extra-btn" id="registerBtn">Register</button>
    <button class="extra-btn" id="forgotBtn">Forgot Password?</button>

    <p class="msg" id="msg"></p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
