<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Diamond Recharge</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
body {margin:0;font-family:'Orbitron',sans-serif;background:#0d0d0d;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:rgba(0,0,0,0.7);backdrop-filter:blur(8px);padding:40px;border-radius:12px;box-shadow:0 0 20px #0ff;text-align:center;}
.container h1{margin-bottom:20px;color:#0ff;text-shadow:0 0 10px #0ff;}
input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:6px;}
button{padding:10px 20px;background:#0ff;color:#000;font-weight:bold;border:none;border-radius:6px;cursor:pointer;transition:.3s;}
button:hover{background:#0f0;color:#000;box-shadow:0 0 10px #0f0;}
.google-btn{background:#f44336;color:#fff;margin-top:10px;}
.google-btn:hover{background:#ff5722;box-shadow:0 0 10px #ff5722;}
</style>
</head>
<body>

<div class="container">
<h1>Login</h1>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login</button>
<button class="google-btn" id="googleBtn"><i class="fab fa-google"></i> Sign in with Google</button>
<p id="msg" style="color:#f00;"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
// ==================== Firebase Config ====================
const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238",
  measurementId: "G-TDK78BQ8SQ"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// Elements
const loginBtn = document.getElementById('loginBtn');
const googleBtn = document.getElementById('googleBtn');
const msg = document.getElementById('msg');

// Email/Password Login
loginBtn.addEventListener('click',()=>{
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email,password)
    .then(()=>{window.location.href='index.html';})
    .catch(e=>{msg.textContent=e.message;});
});

// Google Login
googleBtn.addEventListener('click',()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(result=>{
      // Save user to Firestore if not exists
      const user = result.user;
      db.collection('users').doc(user.uid).set({
        email: user.email,
        avatarUrl: user.photoURL || 'https://via.placeholder.com/40'
      }, {merge:true});
      window.location.href='index.html';
    })
    .catch(e=>{msg.textContent=e.message;});
});
</script>

</body>
</html>
