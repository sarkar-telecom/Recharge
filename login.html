<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Diamond Recharge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1 class="title">Diamond Recharge</h1>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label>Password</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <button type="submit" class="btn">Login</button>
    </form>
    <p id="status" class="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Login Form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const statusEl = document.getElementById("status");
      statusEl.textContent = "⏳ Logging in...";
      statusEl.style.color = "white";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusEl.textContent = "✅ Login successful!";
        statusEl.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);
      } catch (error) {
        console.error(error);
        statusEl.textContent = "❌ " + error.message;
        statusEl.style.color = "red";
      }
    });

    // ✅ Already logged in → go dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: #ccc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00e5ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</body>
</html>
