<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Diamond Recharge</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="login.js"></script>
</head>
<body>
<div class="container">
  <h1>Diamond Recharge</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <div class="extra">
    <label class="show-pass"><input type="checkbox" id="showPass"> Show Password</label>
    <a href="#" id="forgotBtn">Forgot Password?</a>
  </div>
  <label class="show-pass"><input type="checkbox" id="rememberMe"> Remember Me</label>
  <button class="login-btn" id="loginBtn">Login</button>
  <button class="google-btn" id="googleBtn"><i class="fab fa-google"></i> Sign in with Google</button>
  <button class="register-btn" id="registerBtn">Register</button>
  <p class="msg" id="msg"></p>
</div>
</body> 
</html>
