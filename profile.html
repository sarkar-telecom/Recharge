<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Telecom - Profile Update</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }
    .profile {
      position: relative;
      cursor: pointer;
      padding-left: 8px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 160px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Main */
    main {
      margin-top: 80px;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    form {
      background: #1c2431;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #ddd;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle">☰</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="logout.html" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="profile.html">👤 Profile</a>
    <a href="user-managment.html">📋 User Request</a>
    <a href="order-history.html">📜 History</a>
    <a href="logout.html" id="logoutBtn2">🚪 Logout</a>
  </div>

  <!-- Main -->
  <main>
    <form id="profileForm">
      <h2>Update Profile</h2>

      <label>Name</label>
      <input type="text" id="name"/>

      <label>Email</label>
      <input type="email" id="email" disabled/>

      <label>Phone</label>
      <input type="text" id="phone"/>

      <label>Avatar URL</label>
      <input type="text" id="avatar"/>

      <label>Balance</label>
      <input type="number" id="balance"/>

      <label>Role</label>
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <label>Tier</label>
      <input type="number" id="tier"/>

      <label>Week Boundary</label>
      <input type="number" id="weekBoundary"/>

      <label>Weekly Diamonds</label>
      <input type="number" id="weeklyDiamonds"/>

      <label>Weekly Total</label>
      <input type="number" id="weeklyTotal"/>

      <label>
        <input type="checkbox" id="approved"/> Approved
      </label>

      <label>Refunded Orders (comma separated)</label>
      <textarea id="refundedOrders"></textarea>

      <button type="submit">Update Profile</button>
      <div class="status" id="status"></div>
    </form>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sidebar toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    let currentUid = null;

    // Auth check & load data
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUid = user.uid;

      // Profile pic
      document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/40";

      // Firestore data
      try {
        const docRef = doc(db, "users", currentUid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || user.email;
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("avatar").value = data.avatar || "";
          document.getElementById("balance").value = data.balance || 0;
          document.getElementById("role").value = data.role || "user";
          document.getElementById("tier").value = data.tier || 0;
          document.getElementById("weekBoundary").value = data.weekBoundary || 0;
          document.getElementById("weeklyDiamonds").value = data.weeklyDiamonds || 0;
          document.getElementById("weeklyTotal").value = data.weeklyTotal || 0;
          document.getElementById("approved").checked = data.approved || false;
          document.getElementById("refundedOrders").value = data.refundedOrders ? data.refundedOrders.join(", ") : "";
        }
      } catch (err) {
        console.error("Error loading user data:", err);
      }
    });

    // Update profile
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUid) return;

      const docRef = doc(db, "users", currentUid);
      try {
        await updateDoc(docRef, {
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          avatar: document.getElementById("avatar").value,
          balance: Number(document.getElementById("balance").value),
          role: document.getElementById("role").value,
          tier: Number(document.getElementById("tier").value),
          weekBoundary: Number(document.getElementById("weekBoundary").value),
          weeklyDiamonds: Number(document.getElementById("weeklyDiamonds").value),
          weeklyTotal: Number(document.getElementById("weeklyTotal").value),
          approved: document.getElementById("approved").checked,
          refundedOrders: document.getElementById("refundedOrders").value
            .split(",")
            .map(x => x.trim())
            .filter(x => x.length > 0),
        });
        document.getElementById("status").textContent = "✅ Profile updated successfully!";
        document.getElementById("status").style.color = "lightgreen";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "❌ Error updating profile!";
        document.getElementById("status").style.color = "red";
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    document.getElementById("logoutBtn2").addEventListener("click", doLogout);
  </script>
</body>
</html>
