<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Diamond Recharge</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Your Profile</h1>
  <img src="https://via.placeholder.com/100" id="profileAvatar" style="border-radius:50%;margin-bottom:15px;">
  <p id="profileName"></p>
  <p id="profileEmail"></p>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238",
  measurementId: "G-TDK78BQ8SQ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const profileAvatar = document.getElementById('profileAvatar');
const profileName = document.getElementById('profileName');
const profileEmail = document.getElementById('profileEmail');
const logoutBtn = document.getElementById('logoutBtn');

auth.onAuthStateChanged(user=>{
  if(user){
    db.collection('users').doc(user.uid).get().then(doc=>{
      if(doc.exists){
        profileAvatar.src = doc.data().avatarUrl || 'https://via.placeholder.com/100';
        profileName.textContent = doc.data().name || 'No Name';
        profileEmail.textContent = doc.data().email;
      }
    });
  }else{window.location.href='login.html';}
});

logoutBtn.addEventListener('click',()=>{auth.signOut().then(()=>window.location.href='login.html');});
</script>

</body>
</html>
