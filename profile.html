<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkar Telecom Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .readonly {
      background: #eee;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<header>
  Sarkar Telecom Profile
</header>

<div class="container">
  <div class="avatar">
    <img id="avatarPreview" src="https://via.placeholder.com/100" alt="User Avatar">
  </div>

  <form id="profileForm">
    <!-- Readonly fields -->
    <label>Email</label>
    <input type="email" id="email" class="readonly" readonly>

    <label>Role</label>
    <input type="text" id="role" class="readonly" readonly>

    <label>Balance</label>
    <input type="number" id="balance" class="readonly" readonly>

    <label>Approved</label>
    <input type="text" id="approved" class="readonly" readonly>

    <label>Tier</label>
    <input type="number" id="tier" class="readonly" readonly>

    <label>Weekly Diamonds</label>
    <input type="number" id="weeklyDiamonds" class="readonly" readonly>

    <label>Weekly Total</label>
    <input type="number" id="weeklyTotal" class="readonly" readonly>

    <!-- Editable fields -->
    <label>Avatar URL</label>
    <input type="text" id="avatar">

    <label>Name</label>
    <input type="text" id="name">

    <label>Phone</label>
    <input type="text" id="phone">

    <button type="submit">Update Profile</button>
  </form>
</div>

<script>
  // Avatar preview update
  const avatarInput = document.getElementById('avatar');
  const avatarPreview = document.getElementById('avatarPreview');
  avatarInput.addEventListener('input', () => {
    avatarPreview.src = avatarInput.value || "https://via.placeholder.com/100";
  });
</script>

</body>
</html>
