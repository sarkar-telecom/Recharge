<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Telecom - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1c;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(15, 20, 40, 0.9);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.6);
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #00d9ff;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: rgba(0,217,255,0.15);
      color: #00d9ff;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,217,255,0.2);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d9ff;
    }

    /* Avatar */
    .avatar-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .avatar-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00d9ff;
      box-shadow: 0 0 15px rgba(0,217,255,0.6);
    }

    /* Form */
    form label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #00d9ff;
    }
    form input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    form input.readonly {
      background: rgba(255,255,255,0.05);
      color: #ccc;
      cursor: not-allowed;
    }
    form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #00d9ff, #0066ff);
      color: #fff;
      transition: 0.3s;
      margin-top: 10px;
    }
    form button:hover {
      box-shadow: 0 0 20px rgba(0,217,255,0.6);
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SARKAR TELECOM</h2>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="profile.html">ðŸ‘¤ Profile</a>
    <a href="#">ðŸ“‹ User Request</a>
    <a href="#">ðŸ“œ History</a>
    <a href="#">ðŸšª Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="card">
      <h2>My Profile</h2>

      <div class="avatar-container">
        <img id="avatarPreview" src="https://via.placeholder.com/120" alt="User Avatar">
      </div>

      <form id="profileForm">
        <!-- Readonly -->
        <label>Email</label>
        <input type="email" id="email" class="readonly" readonly>

        <label>Role</label>
        <input type="text" id="role" class="readonly" readonly>

        <label>Balance</label>
        <input type="number" id="balance" class="readonly" readonly>

        <label>Approved</label>
        <input type="text" id="approved" class="readonly" readonly>

        <label>Tier</label>
        <input type="number" id="tier" class="readonly" readonly>

        <label>Weekly Diamonds</label>
        <input type="number" id="weeklyDiamonds" class="readonly" readonly>

        <label>Weekly Total</label>
        <input type="number" id="weeklyTotal" class="readonly" readonly>

        <!-- Editable -->
        <label>Avatar URL</label>
        <input type="text" id="avatar" placeholder="Enter image URL">

        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone number">

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <script>
    // Avatar preview update
    document.getElementById('avatar').addEventListener('input', function() {
      const url = this.value.trim();
      const preview = document.getElementById('avatarPreview');
      if(url) preview.src = url;
    });
  </script>
</body>
</html>
