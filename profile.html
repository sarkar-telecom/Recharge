<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Telecom - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }
    .profile {
      position: relative;
      cursor: pointer;
      padding-left: 8px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 160px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Main */
    main {
      margin-top: 80px;
      padding: 20px;
    }
    .user-card {
      background: #1c2431;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
      object-fit: cover;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2a3445;
      color: #fff;
    }
    input[readonly] {
      background: #1b2735;
      color: #aaa;
    }
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    .save-btn:hover {
      background: #0b5ed7;
    }
    .debug-section {
      margin-top: 20px;
      background: #111a25;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle">â˜°</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="logout.html" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="profile.html">ðŸ‘¤ Profile</a>
    <a href="user-managment.html">ðŸ“‹ User Request</a>
    <a href="order-history.html">ðŸ“œ History</a>
    <a href="logout.html" id="logoutBtn2">ðŸšª Logout</a>
  </div>

  <!-- Main -->
  <main>
    <div class="user-card">
      <img id="userAvatar" src="https://via.placeholder.com/100" alt="User Avatar">
      <input type="file" id="avatarInput" accept="image/*">

      <div class="form-group">
        <label>Name (Read only)</label>
        <input type="text" id="name" readonly>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone">
      </div>

      <div class="form-group">
        <label>Role (Read only)</label>
        <input type="text" id="role" readonly>
      </div>

      <div class="form-group">
        <label>Balance (Read only)</label>
        <input type="text" id="balance" readonly>
      </div>

      <div class="form-group">
        <label>Tier (Read only)</label>
        <input type="text" id="tier" readonly>
      </div>

      <div class="form-group">
        <label>Weekly Total (Read only)</label>
        <input type="text" id="weeklyTotal" readonly>
      </div>

      <div class="form-group">
        <label>Weekly Diamonds (Read only)</label>
        <input type="text" id="weeklyDiamonds" readonly>
      </div>

      <button class="save-btn" id="saveBtn">Save Changes</button>

      <div class="debug-section">
        <p><b>Approved:</b> <span id="approved">-</span></p>
        <p><b>Refunded Orders:</b> <span id="refundedOrders">-</span></p>
        <p><b>Week Boundary:</b> <span id="weekBoundary">-</span></p>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateEmail } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Sidebar toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || user.email || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("role").value = data.role || "";
          document.getElementById("balance").value = data.balance ?? 0;
          document.getElementById("tier").value = data.tier ?? 0;
          document.getElementById("weeklyTotal").value = data.weeklyTotal ?? 0;
          document.getElementById("weeklyDiamonds").value = data.weeklyDiamonds ?? 0;

          document.getElementById("userAvatar").src = data.avatar || "https://via.placeholder.com/100";
          document.getElementById("profilePic").src = data.avatar || "https://via.placeholder.com/40";

          // Debug section
          document.getElementById("approved").textContent = data.approved;
          document.getElementById("refundedOrders").textContent = JSON.stringify(data.refundedOrders || []);
          document.getElementById("weekBoundary").textContent = data.weekBoundary ?? "-";
        }

        // Avatar upload
        document.getElementById("avatarInput").addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const storageRef = ref(storage, "avatars/" + user.uid);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          document.getElementById("userAvatar").src = url;
          document.getElementById("profilePic").src = url;
          await updateDoc(docRef, { avatar: url });
        });

        // Save email + phone
        document.getElementById("saveBtn").addEventListener("click", async () => {
          const newEmail = document.getElementById("email").value;
          const newPhone = document.getElementById("phone").value;

          try {
            if (newEmail !== user.email) {
              await updateEmail(user, newEmail);
            }
            await updateDoc(docRef, { email: newEmail, phone: newPhone });
            alert("âœ… Profile updated successfully!");
          } catch (err) {
            alert("âŒ Error: " + err.message);
          }
        });

      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    document.getElementById("logoutBtn2").addEventListener("click", doLogout);
  </script>
</body>
</html>
