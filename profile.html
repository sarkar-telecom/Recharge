<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Telecom - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }
    .profile {
      position: relative;
      cursor: pointer;
      padding-left: 8px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 160px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Main */
    main {
      margin-top: 80px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .profile-card {
      background: #1c2431;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .profile-card h2 {
      margin-bottom: 15px;
      font-size: 22px;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px;
    }
    .profile-card label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
    .profile-card input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .readonly {
      background: #2f3c52;
      color: #aaa;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #3a86ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2a6fd8;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle" id="menuToggle">â˜°</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="avatarBtn" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="logout.html" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="profile.html">ðŸ‘¤ Profile</a>
    <a href="user-managment.html">ðŸ“‹ User Request</a>
    <a href="order-history.html">ðŸ“œ History</a>
    <a href="logout.html" id="logoutBtn2">ðŸšª Logout</a>
  </div>

  <!-- Main -->
  <main>
    <div class="profile-card">
      <h2>My Profile</h2>
      <img id="userPhoto" src="https://via.placeholder.com/100" alt="User Photo">

      <form id="profileForm">
        <label>Email</label>
        <input type="email" id="email" class="readonly" readonly>

        <label>Role</label>
        <input type="text" id="role" class="readonly" readonly>

        <label>Balance</label>
        <input type="number" id="balance" class="readonly" readonly>

        <label>Approved</label>
        <input type="text" id="approved" class="readonly" readonly>

        <label>Tier</label>
        <input type="number" id="tier" class="readonly" readonly>

        <label>Weekly Diamonds</label>
        <input type="number" id="weeklyDiamonds" class="readonly" readonly>

        <label>Weekly Total</label>
        <input type="number" id="weeklyTotal" class="readonly" readonly>

        <!-- Editable fields -->
        <label>Avatar</label>
        <input type="text" id="avatar">

        <label>Name</label>
        <input type="text" id="name">

        <label>Phone</label>
        <input type="text" id="phone">

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </main>

  <!-- Firebase + main.js -->
  <script type="module" src="main.js"></script>
</body>
</html>
