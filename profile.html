<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ‘¤ Profile - Diamond Recharge</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-title">Profile</div>
</header>
<main>
  <h2>Your Profile</h2>
  <img src="https://via.placeholder.com/80" id="profileAvatar">
  <p id="userEmail"></p>
  <button id="logoutBtn" class="nav-btn">Logout</button>
</main>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.appspot.com",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const avatarEl = document.getElementById("profileAvatar");
const emailEl = document.getElementById("userEmail");
const logoutBtn = document.getElementById("logoutBtn");

logoutBtn.addEventListener('click',()=>{signOut(auth).then(()=>{window.location.href='login.html';});});

onAuthStateChanged(auth,user=>{
  if(user){
    getDoc(doc(db,'users',user.uid)).then(docSnap=>{
      if(docSnap.exists()){
        avatarEl.src = docSnap.data().avatarUrl || 'https://via.placeholder.com/80';
        emailEl.textContent = user.email;
      }
    });
  } else {window.location.href='login.html';}
});
</script>
</body>
</html>
