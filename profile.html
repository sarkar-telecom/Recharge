<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Diamond Recharge</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238",
  measurementId: "G-TDK78BQ8SQ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user){window.location.href='login.html'; return;}
  document.getElementById('profileEmail').textContent = user.email;
  db.collection('users').doc(user.uid).get().then(doc=>{
    if(doc.exists && doc.data().avatarUrl){
      document.getElementById('profileAvatar').src = doc.data().avatarUrl;
    }
  });
});

function logout(){auth.signOut().then(()=>{window.location.href='login.html';});}
</script>
</head>
<body>
<div class="container">
  <h1>Profile</h1>
  <img id="profileAvatar" src="https://via.placeholder.com/100">
  <p id="profileEmail"></p>
  <button onclick="logout()" class="login-btn">Logout</button>
</div>
</body>
</html>
