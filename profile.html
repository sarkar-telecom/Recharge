<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Sarkar Telecom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }
    .profile {
      position: relative;
      cursor: pointer;
      padding-left: 8px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 160px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Main */
    main {
      margin-top: 80px;
      padding: 20px;
      max-width: 100%;
    }
    .profile-card {
      background: #1c2431;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-card h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #2a3445;
      color: #ccc;
    }
    button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .profile-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle">â˜°</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="dashboard.html">Dashboard</a>
        <a href="logout.html" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="profile.html">ðŸ‘¤ Profile</a>
    <a href="user-managment.html">ðŸ“‹ User Request</a>
    <a href="order-history.html">ðŸ“œ History</a>
    <a href="logout.html" id="logoutBtn2">ðŸšª Logout</a>
  </div>

  <!-- Main -->
  <main>
    <div class="profile-card">
      <div style="text-align:center;">
        <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar">
        <h2 id="name">Loading...</h2>
      </div>
      
      <!-- Editable Fields -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone">
      </div>
      <div class="form-group">
        <label for="avatar">Avatar URL</label>
        <input type="text" id="avatar">
      </div>
      <button id="saveBtn">Save Changes</button>

      <hr style="margin:20px 0; border:1px solid #2a3445;">

      <!-- Read-only Fields -->
      <div class="form-group">
        <label>Role</label>
        <input type="text" id="role" readonly>
      </div>
      <div class="form-group">
        <label>Balance</label>
        <input type="text" id="balance" readonly>
      </div>
      <div class="form-group">
        <label>Tier</label>
        <input type="text" id="tier" readonly>
      </div>
      <div class="form-group">
        <label>Weekly Total</label>
        <input type="text" id="weeklyTotal" readonly>
      </div>
      <div class="form-group">
        <label>Weekly Diamonds</label>
        <input type="text" id="weeklyDiamonds" readonly>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut, updateEmail, updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sidebar toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    // Load profile
    let currentUserId = null;
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/40";

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();

          document.getElementById("name").textContent = data.name || "No Name";
          document.getElementById("email").value = data.email || user.email || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("avatar").value = data.avatar || user.photoURL || "";
          document.getElementById("avatarPreview").src = data.avatar || user.photoURL || "https://via.placeholder.com/100";

          document.getElementById("role").value = data.role || "";
          document.getElementById("balance").value = data.balance ?? 0;
          document.getElementById("tier").value = data.tier ?? 0;
          document.getElementById("weeklyTotal").value = data.weeklyTotal ?? 0;
          document.getElementById("weeklyDiamonds").value = data.weeklyDiamonds ?? 0;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Save changes
    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!currentUserId) return;

      const newEmail = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const avatar = document.getElementById("avatar").value;

      try {
        // Firebase Auth update
        if (auth.currentUser) {
          if (newEmail && newEmail !== auth.currentUser.email) {
            await updateEmail(auth.currentUser, newEmail);
          }
          if (avatar && avatar !== auth.currentUser.photoURL) {
            await updateProfile(auth.currentUser, { photoURL: avatar });
          }
        }

        // Firestore update
        await updateDoc(doc(db, "users", currentUserId), {
          email: newEmail,
          phone,
          avatar
        });

        alert("Profile updated successfully!");
        document.getElementById("avatarPreview").src = avatar || "https://via.placeholder.com/100";
        document.getElementById("profilePic").src = avatar || "https://via.placeholder.com/40";
      } catch (err) {
        alert("Error updating profile: " + err.message);
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    document.getElementById("logoutBtn2").addEventListener("click", doLogout);
  </script>
</body>
</html>
