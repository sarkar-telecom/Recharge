<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarkar Telecom Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
    }
    .profile {
      position: relative;
      cursor: pointer;
      padding-left: 8px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 160px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Main */
    main {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
    }
    .profile-card {
      background: #1c2431;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-align: left;
    }
    .profile-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px;
    }
    .profile-card h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .profile-card .field {
      margin: 8px 0;
      font-size: 15px;
    }
    .profile-card .field strong {
      color: #bbb;
      display: inline-block;
      width: 130px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="menu-toggle">â˜°</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="logout.html" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="profile.html">ðŸ‘¤ Profile</a>
    <a href="user-managment.html">ðŸ“‹ User Request</a>
    <a href="order-history.html">ðŸ“œ History</a>
    <a href="logout.html" id="logoutBtn2">ðŸšª Logout</a>
  </div>

  <!-- Main -->
  <main>
    <div class="profile-card">
      <img id="userPhoto" src="https://via.placeholder.com/90" alt="User Photo">
      <h2 id="userName">Loading...</h2>
      <div class="field"><strong>Email:</strong> <span id="userEmail"></span></div>
      <div class="field"><strong>Role:</strong> <span id="userRole"></span></div>
      <div class="field"><strong>Balance:</strong> <span id="userBalance"></span></div>
      <div class="field"><strong>Approved:</strong> <span id="userApproved"></span></div>
      <div class="field"><strong>Tier:</strong> <span id="userTier"></span></div>
      <div class="field"><strong>Weekly Diamonds:</strong> <span id="userDiamonds"></span></div>
      <div class="field"><strong>Weekly Total:</strong> <span id="userTotal"></span></div>
      <div class="field"><strong>Phone:</strong> <span id="userPhone"></span></div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sidebar toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    // Load user info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "No Name";
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/90";
        document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/40";

        // Firestore extra user info
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.name) document.getElementById("userName").textContent = data.name;
          if (data.avatar) {
            document.getElementById("userPhoto").src = data.avatar;
            document.getElementById("profilePic").src = data.avatar;
          }
          if (data.email) document.getElementById("userEmail").textContent = data.email;
          if (data.role) document.getElementById("userRole").textContent = data.role;
          if (data.balance) document.getElementById("userBalance").textContent = data.balance;
          if (data.approved !== undefined) document.getElementById("userApproved").textContent = data.approved;
          if (data.tier) document.getElementById("userTier").textContent = data.tier;
          if (data.weeklyDiamonds) document.getElementById("userDiamonds").textContent = data.weeklyDiamonds;
          if (data.weeklyTotal) document.getElementById("userTotal").textContent = data.weeklyTotal;
          if (data.phone) document.getElementById("userPhone").textContent = data.phone;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    document.getElementById("logoutBtn2").addEventListener("click", doLogout);
  </script>
</body>
</html>
