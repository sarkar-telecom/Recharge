<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkar Telecom Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: cyan;
      border-bottom: 2px solid cyan;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(20, 20, 20, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px cyan;
    }
    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid cyan;
      box-shadow: 0px 0px 12px cyan;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .readonly {
      background: #2b2b2b;
      color: #aaa;
      cursor: not-allowed;
    }
    #profileForm input:not(.readonly) {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid cyan;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: cyan;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00e6e6;
    }
  </style>
</head>
<body>

<header>
  Sarkar Telecom Profile
</header>

<div class="container">
  <div class="avatar">
    <img id="avatarPreview" src="https://via.placeholder.com/120" alt="User Avatar">
  </div>
  <form id="profileForm">
    <!-- Readonly fields -->
    <label>Email</label>
    <input type="email" id="email" class="readonly" readonly>

    <label>Role</label>
    <input type="text" id="role" class="readonly" readonly>

    <label>Balance</label>
    <input type="number" id="balance" class="readonly" readonly>

    <label>Approved</label>
    <input type="text" id="approved" class="readonly" readonly>

    <label>Tier</label>
    <input type="number" id="tier" class="readonly" readonly>

    <label>Weekly Diamonds</label>
    <input type="number" id="weeklyDiamonds" class="readonly" readonly>

    <label>Weekly Total</label>
    <input type="number" id="weeklyTotal" class="readonly" readonly>

    <!-- Editable fields -->
    <label>Avatar URL</label>
    <input type="text" id="avatar">

    <label>Name</label>
    <input type="text" id="name">

    <label>Phone</label>
    <input type="text" id="phone">

    <button type="submit">Update Profile</button>
  </form>
</div>

<script>
  // Avatar preview update
  const avatarInput = document.getElementById('avatar');
  const avatarPreview = document.getElementById('avatarPreview');
  avatarInput.addEventListener('input', () => {
    avatarPreview.src = avatarInput.value || "https://via.placeholder.com/120";
  });
</script>

</body>
</html>
